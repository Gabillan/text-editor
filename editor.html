<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monospaceテキストエディタ</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 100vh;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <textarea id="textArea" placeholder="YOUR_TEXT_HERE"></textarea>

    <script>
        // ページ読み込み時にローカルストレージからテキストを取得
        document.addEventListener("DOMContentLoaded", function() {
            const savedText = localStorage.getItem("savedText");
            if (savedText) {
                document.getElementById("textArea").value = savedText;
            }
        });

        // テキストが変更された時にローカルストレージに保存
        document.getElementById("textArea").addEventListener("input", function() {
            const textToSave = this.value;
            localStorage.setItem("savedText", textToSave);
        });
    </script>
</body>
</html>
